name: Run Behat Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        ports: [3306]
        env:
          DATABASE: drupal
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_ENCODING: utf8

    steps:

    # - name: Make a comment
    #   uses: mshick/add-pr-comment@v1
    #   with:
    #     repo-token: ${{ secrets.GITHUB_TOKEN }}
    #     message: |
    #       **Tue3**

    - name: Checkout d7Core Repository
      uses: actions/checkout@v2
      with:
        repository: CuBoulder/d7core
        path: drupal

    - name: Checkout Pull Request's Commit
      uses: actions/checkout@v2
      with:
        path: drupal/profiles/express

    - name: Do Everything
      run: |
        cd drupal
        DRUPAL_DIR=`pwd`
        echo "PWD: $DRUPAL_DIR"
        echo -----
        echo "Installing dependencies Drush 8..."
        composer require "drush/drush:8.*"
        ./vendor/bin/drush --version
        echo -----
        echo "Installing Behat dependencies in $DRUPAL_DIR/profiles/express/tests/behat"
        cd "$DRUPAL_DIR/profiles/express/tests/behat"
        composer update
        composer install --prefer-dist --no-interaction
        ./bin/behat --version
        echo -----
        echo "Starting MariaDB server..."
        sudo /etc/init.d/mysql start
        mysql --version
        mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'runner'@'%';" -uroot -proot
        mysql -e "FLUSH PRIVILEGES;"
        mysql -e "SET @@global.innodb_file_per_table=0;" --user=root --password=root
        mysql -e "SET @@global.innodb_flush_log_at_trx_commit=2;" --user=root --password=root
        echo -----
        echo "Copying settings.php file to sites/default/..."
        cd $DRUPAL_DIR
        mkdir -p sites/default/files/styles/preview/public/gallery/ && chmod -R 777 sites
        cp profiles/express/tests/travis-ci/settings.travis.php sites/default/settings.php
        # phpenv config-rm xdebug.ini
        # mysql -e 'create database drupal;' --user=root --password=root
        # # phpenv config-add $DRUPAL_DIR/profiles/express/tests/travis-ci/config/express-php.ini
        php -i | grep memory
        cat /proc/meminfo
        echo -----
        echo Installing Express...
        ./vendor/bin/drush si express --db-url=mysql://root:root@127.0.0.1:3306 --account-name=admin --account-pass=admin --site-mail=admin@example.com --site-name="Express" --yes
        echo -----
        # cd profiles/express
        echo Exporting database...
        $DRUPAL_DIR/.vendor/bin/drush sql-dump --result-file=$HOME/cache/express.sql
        echo -----
        echo "Check if modules are installed..."
        $DRUPAL_DIR/.vendor/bin/drush pm-info travis_hosting
        $DRUPAL_DIR/.vendor/bin/drush pm-info ng_hosting
        $DRUPAL_DIR/.vendor/bin/drush pm-info cu_core
        $DRUPAL_DIR/.vendor/bin/drush pm-info cu_ldap
        $DRUPAL_DIR/.vendor/bin/drush pm-info cu_local_users
        $DRUPAL_DIR/.vendor/bin/drush pm-list


