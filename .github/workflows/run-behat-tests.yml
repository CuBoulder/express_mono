name: Run Behat Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # - name: Make a comment
    #   uses: mshick/add-pr-comment@v1
    #   with:
    #     repo-token: ${{ secrets.GITHUB_TOKEN }}
    #     message: |
    #       **Tue3**

    - name: Checkout d7Core Repository
      uses: actions/checkout@v2
      with:
        repository: CuBoulder/d7core
        path: drupal

    - name: Checkout Pull Request's Commit
      uses: actions/checkout@v2
      with:
        path: drupal/profiles/express

    - name: Set PHP Version
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.2
        tools: composer:v1

    - uses: saucelabs/sauce-connect-action@v1.1.2
      with:
        username: ${{ secrets.SAUCE_USERNAME }}
        accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
        tunnelIdentifier: github-action-tunnel

    - name: Do Everything
      run: |
        echo -----
        echo "Starting Mysql Database..."
        sudo /etc/init.d/mysql start
        mysql --version
        php --version
        composer --version

        cd drupal
        DRUPAL_DIR=`pwd`
        echo "PWD: $DRUPAL_DIR"

        echo -----
        echo "Installing Drush 8..."
        composer require "drush/drush:8.*"
        ./vendor/bin/drush --version
        echo "Drush installed..."

        echo -----
        echo "Installing Behat dependencies in $DRUPAL_DIR/profiles/express/tests/behat"
        cd "$DRUPAL_DIR/profiles/express/tests/behat"
        composer install --prefer-dist --no-interaction
        ./bin/behat --version

        # echo -----
        # cd $DRUPAL_DIR
        # echo "Copying settings.php file to sites/default/..."
        # mkdir -p sites/default/files/styles/preview/public/gallery/ && chmod -R 777 sites
        # cp $DRUPAL_DIR/profiles/express/.github/workflows/behat/behat.settings.php $DRUPAL_DIR/sites/default/settings.php

        echo -----
        echo Installing Express...
        cd $DRUPAL_DIR
        # Start server
        rm -rf profiles/express/modules/contrib/memcache
        ./vendor/bin/drush si express --db-url=mysql://root:root@127.0.0.1:3306/drupal --account-name=admin --account-pass=admin --site-mail=admin@example.com --site-name="Express" --yes
        ./vendor/bin/drush runserver > /dev/null 2>&1 &
        ./vendor/bin/drush status

        # Install cu_behat_tests
        echo "Installing cu_behat_tests..."
        ./vendor/bin/drush en cu_behat_tests cu_users -y
        ./vendor/bin/drush pm-list
        ./vendor/bin/drush php-eval "variable_set('ldap_authentication_conf', array('authenticationMode' => 1));"

        echo "Running Express headless tests..."
        $DRUPAL_DIR/profiles/express/tests/behat/bin/behat --config $DRUPAL_DIR/profiles/express/tests/behat/behat.travis.yml --tags "@TestContent" --stop-on-failure

        echo "Running JavaScript tests..."
        $DRUPAL_DIR/profiles/express/tests/behat/bin/behat --config $DRUPAL_DIR/profiles/express/tests/behat/behat.travis.yml --tags "@digital_campaign&&~@broken&&@javascript" --stop-on-failure
